<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<link rel="shortcut icon" href="img/aviao.png">


    <title>tripsGo</title>

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>


    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });

        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

        function handleQty(el) {
            /*<![CDATA[*/

            var price = /*[[${mensagem}]]*/ 'default';

            /*]]>*/

            const qty = el.value;
            const totalPrice = price * qty;
            const cart = document.getElementById("cart-price");
            cart.innerHTML = new Intl.NumberFormat("pt-BR", {style:"currency", currency:"BRL"}).format(totalPrice);
        }
    </script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>


<body>

    <nav>
        <div class="nav-wrapper">
            <img alt="" width="90" src="img/logo.svg" >
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fa fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a th:href="@{/cadastro}" > Cadastro </a></li>
                <li><a th:href="@{/cliente}" > Hotel </a></li>
                <li><a href="mobile.html"></a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
         <li><a th:href="@{/cadastro}" > Cadastro </a></li>
         <li><a th:href="@{/cliente}" > Hotel </a></li>
         <li><a href="mobile.html"></a></li>
    </ul>




    <div class="section white ">
        <div class="row container header center-align">
            <img alt=""  width="90" src="img/logo.png" >
            
            <div class="header right-align waves-effect teal lighten-4 btn-large ">
	            <i class="fa fa-cart-arrow-down"></i>
	            <a class="header right-align" id="cart-price">0.00</a> 
            </div>
        </div>
    </div>


    <div class="section">
        <div class="row">
            <div class="col s3"></div>
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="DataReserva" type="date" class="validate" required>
                        <label for="DataReserva">Data Reserva</label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input onchange={handleQty(this)} min="1" id="QuantidadeReserva" type="number" class="validate" required>
                        <label for="QuantidadeReserva"> Quantidade Reserva </label>
                    </div>
                </div>
                
                <div class="input-field col s12" >
                    <select>
                      <option value="" disabled selected >Status</option>
                      <option value="1">Reservar</option>
                      <option value="2"> Pendência de reserva </option>
                    </select>

                </div>
                
                <div class="row">
                    <div class="input-field col s12">
                        <input id="Observacao" type="text" class="validate" required>
                        <label for="Observacao"> Observação </label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        
                        <label for="Taxa" >Taxa</label>
                        <br/>
                        <br/>	
                        <span> R$ 9,98 </span>
                       
                        
                    </div>
                </div>

                <div class="row center-align">
                    <a th:href="@{/pagamento}" class="waves-effect waves-light btn-large pulse">
                        Pagamento <i class="fa fa-arrow-right"></i>
                    </a>
  

                </div>

        </form>
    </div>
    </div>








</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js "></script>



</html>
